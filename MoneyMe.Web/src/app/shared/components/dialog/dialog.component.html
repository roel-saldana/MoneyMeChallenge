<div class="form-container custom-dialog-container">
    <h1 class="text-2xl" mat-dialog-title>{{ data.title }}</h1>
    <br />
    <div class="bg-clip-padding" mat-dialog-content [innerHTML]="data.message"> </div>
    <div mat-dialog-actions class="flex justify-end space-x-4 mt-4">
        <button *ngIf="data.showCancelButton" class="submit-form-btn" mat-button (click)="onCancel()">Cancel</button>        
        <button class="submit-form-btn" mat-button (click)="onConfirm()">OK</button>
    </div>
</div>
